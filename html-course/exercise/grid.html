<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>gridd practice</title>
</head>
<body>
   <div style="
      display: grid;
      grid-template-columns: 100px 100px ;
      margin-top: 30px;
      ">
      <div style="background-color: rgb(66, 181, 239);"> hello</div>
      <div style="background-color: pink;"> hai</div>
      <div style="background-color: pink;"> hai</div>
   </div>
   <div style="
      display: grid;
      grid-template-columns: 100px 100px 1fr;
      margin-top: 30px;
      ">
      <div style="background-color: rgb(66, 181, 239);"> hello</div>
      <div style="background-color: pink;"> hai</div>
      <div style="background-color: pink;"> hai</div>
   </div>
   <div style="
      display: grid;
      grid-template-columns: 100px 2fr 1fr;
      margin-top: 30px;
      ">
      <div style="background-color: rgb(55, 188, 245);"> hello</div>
      <div style="background-color: pink;"> hai</div>
      <div style="background-color: pink;"> hai</div>
   </div>
   
   <div style="
      display: grid;
      grid-template-columns: 1fr 1fr ;
      margin-top: 30px;
      ">
      <div style="background-color: rgb(55, 188, 245);"> hello</div>
      <div style="background-color: pink;"> hai</div>
      <div style="background-color: rgb(224, 59, 87);"> hai</div>
   </div>
   
   <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 30px; column-gap: 5px;row-gap: 5px;
      ">
      <div style="background-color : rgb(55, 188, 245); height: 100px;" > hello</div>
      <div style="background-color: pink; height: 100px;"> hai</div>
      <div style="background-color: rgb(224, 59, 87); height: 100px;"> hai</div>
      <div style="background-color: pink; height: 100px;"> hai</div>
      <div style="background-color: rgb(224, 59, 87); height: 100px;"> hai</div>
      <div style="background-color : rgb(55, 188, 245); height: 100px;" > hello</div>
   </div>
</body>
</html>
