<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      
      
      .main{
         display: grid;
         grid-template-columns: 100px 75px;
      }
     
      .main2{
         display: grid;
         grid-template-columns: 50px 1fr 75px;
         margin-top: 20px;
      }
      .main3{
         margin-top: 20px;
         display: grid;
         grid-template-columns: 1fr 1fr 1fr 1fr;
         column-gap: 20px;
         row-gap: 10px;
      }
   </style>
</head>
<body>
   <div class="main">

      <div class="one" style="background-color: lightblue;">200px</div>
      <div class="two" style="background-color: lightgoldenrodyellow;">750px</div>
      
   </div>
   <div class="main2">

      <div class="one" style="background-color: lightblue;">col1</div>
      <div class="two" style="background-color: lightgoldenrodyellow;">col2</div>
      <div class="two" style="background-color: lightgoldenrodyellow;">col3</div>
      
   </div>
   <div class="main3">

      <div class="one" style="background-color: lightblue;">col1</div>
      <div class="two" style="background-color: rgb(42, 228, 95);">col2</div>
      <div class="two" style="background-color: lightgoldenrodyellow;">col3</div>
      <div class="two" style="background-color: rgb(26, 196, 196);">col3</div>
      
   </div>
   <div class="main3">

      <div class="two" style="background-color: rgb(42, 228, 95);">col2</div>
      <div class="two" style="background-color: lightgoldenrodyellow;">col3</div>
      <div class="one" style="background-color: rgb(29, 145, 184);">col1</div>
      <div class="two" style="background-color: rgb(26, 196, 196);">col3</div>
      
   </div>
</body>
</html>
